<!DOCTYPE html>

<head>

<title>ประวัติส่วนตัว</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI", Tahoma, sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
}

/* การ์ด */
.card{
  max-width:700px;
  margin:50px auto;
  background:#ffffff;
  border-radius:22px;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,123,255,0.25);
  display:flex;
  gap:25px;
}

/* รูป */
.card img{
  width:200px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

/* หัวข้อ */
.card h1{
  color:#2563eb;
  margin:0 0 12px;
}

/* ข้อความ */
.card p{
  line-height:1.8;
  color:#333;
}

/* ปุ่ม */
.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 20px;
  background:#3b82f6;
  color:#fff;
  border-radius:999px;
  text-decoration:none;
  transition:0.3s;
}
.btn:hover{
  background:#2563eb;
  transform:scale(1.05);
}

/* กลับ */
.back{
  display:block;
  text-align:center;
  margin-top:30px;
  color:#2563eb;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <img src="images/game.jpg">

  <div>

    </p>

    <a href="https://www.facebook.com/ga.m.es.133468" class="btn">Facebook</a>
  </div>
</div>

</html>
